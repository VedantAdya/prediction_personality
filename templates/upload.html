<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>personality Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        .content {
            max-width: 500px;
            margin: auto;
        }

        .container-flex {
            width: 100%;
            height: 100vh;
            background-image: url('static/images/reg1.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>

</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">personality Prediction</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>

                <form class="d-flex" role="search">

                    <button class="btn btn-outline-success" type="submit"><a class="bottom"
                            href="{{url_for('login')}}">Login</a></button>
                    <button class="btn btn-outline-success" type="submit"><a class="bottom"
                            href="{{url_for('register')}}">Register</a></button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-flex">
        <br><br>
        <center>
            {% if message %}
                <h1>{{ message }}</h1>
            {% endif %}

            <br><br>
            <h2>Upload CSV File</h2>
        </center>
        <br><br>
        <div class="row">
            <div class="col-sm-4">
            </div>

            <div class="col-sm-4">
                <form method="POST" action="{{ url_for('upload') }}" enctype="multipart/form-data">
                    <input type="file" name="file" accept=".csv">
                    <input type="submit" value="Upload">
                </form>
            </div>

            <div class="col-sm-4">
            </div>
        </div>
        
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
